# Redis 6.2 Configuration File
# Network configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Logging configuration
loglevel notice
logfile ""
syslog-enabled no

# Security configuration
protected-mode no

# Client configuration
maxclients 10000

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database count
databases 16

# Other configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
dir /data