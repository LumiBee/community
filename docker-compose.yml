services:
  # 1. MySQL 数据库服务
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-cgqlbh114514}
      MYSQL_DATABASE: community
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - hive-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-cgqlbh114514}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  # 2. Redis 缓存服务
  redis-cache:
    image: redis:7.0-alpine
    container_name: redis-cache
    restart: always
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - hive-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 3. Elasticsearch 搜索服务 (带 IK 插件)
  elasticsearch-search:
    build: ./elasticsearch
    container_name: elasticsearch-search
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - hive-net

  # 4. Spring Boot 应用服务
  hive-app:
    build: .
    container_name: hive-app
    restart: always
    depends_on:
      mysql-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      elasticsearch-search:
        condition: service_started
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      _JAVA_OPTIONS: "-Djava.net.preferIPv4Stack=true"
      SPRING_CONFIG_LOCATION: "classpath:/,optional:file:/config/override.yml"
      # 使用标准Spring Boot环境变量格式
      SPRING_DATA_REDIS_HOST: redis-cache
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_DATABASE: 0
      SPRING_DATA_REDIS_TIMEOUT: 10s
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/community?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: cgqlbh114514
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
    volumes:
      - ./config:/config
    networks:
      - hive-net

# 定义数据卷，用于持久化存储
volumes:
  mysql-data:
  redis-data:
  es-data:

# 定义网络，让所有服务都在同一个网络中
networks:
  hive-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16