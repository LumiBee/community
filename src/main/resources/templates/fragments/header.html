    #header-search-results {

    .search-result-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: #2d3748;

      margin-bottom: 4px;
      background: transparent;
      cursor: pointer;
    }

    .search-result-item:hover {
      background: linear-gradient(135deg, #f6d55c 0%, #e8ca0f 100%);
      color: white;
      text-decoration: none;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(232, 202, 15, 0.3);
    }

    .search-result-item:last-child {
      margin-bottom: 0;
    }

    .search-result-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      background: linear-gradient(135deg, #f6d55c 0%, #e8ca0f 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;

    .search-result-content {

    .search-result-title {

      font-size: 14px;
      line-height: 1.4;
      margin: 0 0 4px 0;
      display: -webkit-box;

    .search-result-meta {

      display: flex;

    }

    .search-result-icon {
      width: 16px;

      opacity: 0.5;
      flex-shrink: 0;
    }

    .search-loading, .search-no-results, .search-error {
      padding: 16px;
      text-align: center;
      color: #718096;
      font-size: 14px;
      border-radius: 8px;
    }

    .search-loading {
      background: linear-gradient(90deg, #f7fafc 25%, #edf2f7 50%, #f7fafc 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .search-error {
      color: #e53e3e;
      background: rgba(254, 178, 178, 0.1);
    }

    .search-no-results {
      background: rgba(237, 242, 247, 0.5);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {

  </style>

                   style="line-height: 1;">
                  <img th:if="${userAvatar != null && !#strings.isEmpty(userAvatar)}"

  <script th:inline="javascript">
    function performSearch() {
      const searchInput = document.getElementById('header-search-input');
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = '/search?query=' + encodeURIComponent(query);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('header-search-input');
      const resultsContainer = document.getElementById('header-search-results');

      if (!searchInput) return;

      // æ·»åŠ å›è½¦é”®æœç´¢åŠŸèƒ½
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });

      const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
      };

      const searchAndRender = async (query) => {
        if (!query.trim()) {
          resultsContainer.style.display = 'none';
          return;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        resultsContainer.innerHTML = '<div class="search-loading">ğŸ” æ­£åœ¨æœç´¢...</div>';
        resultsContainer.style.display = 'block';
        
        try {
          const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
          if (!response.ok) throw new Error('API request failed');
          const articles = await response.json();
          resultsContainer.innerHTML = '';
          
          if (articles.length === 0) {
            resultsContainer.innerHTML = '<div class="search-no-results">ğŸ¥² æœªæ‰¾åˆ°ç›¸å…³æ–‡ç« </div>';
          } else {
            articles.forEach(article => {
              const item = document.createElement('a');
              item.className = 'search-result-item';
              item.href = `/article/${article.slug}`;
              
              // åˆ›å»ºå¤´åƒ
              const avatar = document.createElement('div');
              avatar.className = 'search-result-avatar';
              if (article.avatarUrl && article.avatarUrl.trim()) {
                const img = document.createElement('img');
                img.src = article.avatarUrl;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.borderRadius = '50%';
                img.style.objectFit = 'cover';
                avatar.appendChild(img);
              } else {
                // æ˜¾ç¤ºç”¨æˆ·åé¦–å­—æ¯ä½œä¸ºå¤´åƒ
                const userName = article.userName || 'åŒ¿å';
                avatar.textContent = userName.charAt(0).toUpperCase();
              }
              
              // åˆ›å»ºå†…å®¹åŒºåŸŸ
              const content = document.createElement('div');
              content.className = 'search-result-content';
              
              const title = document.createElement('div');
              title.className = 'search-result-title';
              title.textContent = article.title;
              
              const meta = document.createElement('div');
              meta.className = 'search-result-meta';
              
              // ä½œè€…ä¿¡æ¯
              const authorSpan = document.createElement('span');
              authorSpan.textContent = article.userName || 'åŒ¿åç”¨æˆ·';
              
              // é˜…è¯»é‡å’Œç‚¹èµæ•°
              const statsSpan = document.createElement('span');
              statsSpan.innerHTML = `  ğŸ‘ ${article.viewCount || 0} â€¢ â¤ï¸ ${article.likes || 0}`;
              
              meta.appendChild(authorSpan);
              meta.appendChild(statsSpan);
              
              content.appendChild(title);
              content.appendChild(meta);
              
              item.appendChild(avatar);
              item.appendChild(content);
              resultsContainer.appendChild(item);
            });
          }
        } catch (error) {
          console.error("Search error:", error);
          resultsContainer.innerHTML = '<div class="search-error">âš ï¸ æœç´¢æœåŠ¡æš‚æ—¶ä¸å¯ç”¨</div>';
        }
      };

      const debouncedSearch = debounce(searchAndRender, 350);
      searchInput.addEventListener('input', () => {
        debouncedSearch(searchInput.value);
      });
      searchInput.addEventListener('focus', () => {
        if (searchInput.value.trim() && resultsContainer.children.length > 0) {
          resultsContainer.style.display = 'block';
        }
      });
      document.addEventListener('click', (event) => {
        if (!searchInput.parentElement.contains(event.target)) {
          resultsContainer.style.display = 'none';
        }
      });
    });
  </script>
