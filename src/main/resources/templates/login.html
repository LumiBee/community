<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>登录 - LumiHive</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>

    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            flex-direction: column;
            background-color: #ffffff;
        }
        .login-page-wrapper { /* 用于垂直居中和页面最小高度 */
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 900px;
            padding-top: 68px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
        .login-container { /* 包含左右两栏的白色背景容器 */
            display: flex;
            max-width: 1000px;
            width: calc(100% - 40px);
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-form-section { /* 左侧表单区域 */
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-info-section { /* 右侧信息区域 */
            flex: 1;
            background-color: #f8f9fa;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #495057;
        }

        .btn-outline-secondary {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .btn-outline-secondary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* https://grabient.com/HQDgbA7ANMCcDMYYQKwCZkEYAMz7xhABYDg1MiY0JMqwNc1htZKjhMRYg/?categories=%5B%22Random%22%5D&style=linearGradient */
            /* https://grabient.com/HQDgrAbANKAs2gIyJoitUHYBMqAMAnDLAWMSAMwxiZV5TbB61SzDaJ5A/?categories=%5B%22Random%22%5D&style=linearGradient */

            background: linear-gradient(45deg, rgba(255, 255, 214, 1.000) 0.000%, rgba(255, 241, 197, 1.000) 16.667%, rgba(240, 220, 184, 1.000) 33.333%, rgba(219, 198, 179, 1.000) 50.000%, rgba(198, 181, 184, 1.000) 66.667%, rgba(183, 172, 196, 1.000) 83.333%, rgba(176, 175, 213, 1.000) 100.000%);
            opacity: 0;
            transition: opacity 0.1ms ease-in-out;
            z-index: -1;
            border-radius: inherit;
        }

        .btn-outline-secondary:hover {
            color: #0a0909 !important;
        }

        .btn-outline-secondary:hover::before {
            opacity: 1 !important;
        }

        .login-form-section .logo { text-align: center; margin-bottom: 30px; }
        .login-form-section .logo img { max-height: 50px; }
        .login-form-section .form-group label { font-weight: 600; color: #555; }
        .login-form-section .form-control { border-radius: 4px; padding: 12px 15px; border: 1px solid #ced4da; }
        .login-form-section .btn { padding: 10px; border-radius: 4px; font-size: 1rem; }
        .login-form-section .btn-primary { background-color: #007bff; border-color: #007bff; }
        .login-form-section .btn-outline-secondary { color: #6c757d; border-color: #6c757d; }
        .login-form-section .forgot-password { text-align: right; font-size: 0.9em; }
        .login-info-section h2 { color: #333; font-family: 'Playfair Display', serif; margin-bottom: 20px; }
        .login-info-section p { line-height: 1.7; font-size: 0.95em; margin-bottom: 15px; }

        @media (max-width: 768px) { /* 小屏幕下单列 */
            .login-container {
                flex-direction: column;
            }
            .login-info-section {
                border-left: none; /* 移除竖线 */
                border-top: 1px solid #e9ecef; /* 改为顶部横线 */
            }
            .login-page-wrapper {
                min-height: auto; /* 小屏幕时内容自适应高度 */
                padding-top: 80px; /* 确保header不遮挡 */
            }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="login-page-wrapper">
    <div class="login-container">
        <div class="login-form-section">
            <div class="logo">
                <img src="/img/logo.png" alt="Hive Logo"> </div>

            <form th:action="@{/login-process}" method="post"> <div class="form-group mb-3">
                <label for="accountInput">账号 (邮箱或用户名)</label>
                <input type="text" class="form-control" id="accountInput" name="account" placeholder="请输入您的邮箱或用户名" required
                       th:classappend="${param.error} ? 'is-invalid' : ''">
            </div>

                <div class="form-group mb-3">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password"

                    <div th:if="${param.error}" class="invalid-feedback"> 邮箱/用户名或密码不正确。

                </div>

            LumiHive 是一个个人知识学习与交流平台，专注于各种技术分享与学习心得。

        <p>

    </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: page-footer}"></div>

<script th:src="@{/js/vendor/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/vendor/popper.min.js}" type="text/javascript"></script>

</body>
</html>
