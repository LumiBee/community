<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/page-head :: common-head-content}"></th:block>
    <title>注册 - LumiHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-form-section">
            <div class="logo">
                <img src="/img/logo.png" alt="Hive Logo">
            </div>
            
            <form th:action="@{/signup}" th:object="${signupDTO}" method="post" id="signupForm" novalidate>
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global error message</p>
                </div>

                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                               placeholder="3-20个字符" required
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    </div>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               placeholder="例如：user@example.com" required
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               placeholder="6-30个字符" required
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <button class="btn" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" 
                               placeholder="请再次输入您的密码" required
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <button class="btn" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="btn btn-warning btn-block">
                    <i class="fas fa-user-plus mr-1"></i> 立即注册
                </button>
            </form>
            
            <div class="auth-links">
                <p>已经有账户了？ <a th:href="@{/login}">立即登录</a></p>
            </div>
        </div>

        <div class="auth-info-section">
            <h2>欢迎来到 LumiHive!</h2>
            <p>
                LumiHive 是一个个人知识学习与交流平台，专注于各种技术分享与学习心得。
            </p>
            <p>
                我们正在构建一个小众社区，大家在这里相互启发、以平等、自由、开放的精神进行分享交流。最终，每位大家庭成员找到与自己志同道合的伙伴，共同成长。
            </p>
            <p>
                最后请大家共同爱护这个交流环境，一个好的交流环境离不开大家的努力😊
            </p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: page-footer}"></div>

<script th:src="@{/js/vendor/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/vendor/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/functions.js}" type="text/javascript"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 密码可见性切换
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    
    if(togglePassword && password) {
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    }
    
    if(toggleConfirmPassword && confirmPassword) {
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    }
});
</script>

</body>
</html>
