<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>注册 - LumiHive</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>

    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            flex-direction: column;
            background-color: #ffffff; /* 整体页面背景色 */
        }
        .signup-page-wrapper { /* 用于垂直居中和页面最小高度 */
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 900px; /* 假设 header 60px, footer 50px */
            padding-top: 68px; /* 为 fixed-top header 留出空间, 这个值应等于header高度 */
            padding-bottom: 20px; /* 给底部一些空间 */
            box-sizing: border-box;
        }
        .signup-container { /* 包含左右两栏的白色背景容器 */
            display: flex;
            max-width: 1000px;
            width: calc(100% - 40px); /* 考虑小屏幕两侧边距 */
            margin: 20px auto; /* 左右自动边距使其居中 */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .signup-form-section { /* 左侧表单区域 */
            flex: 1; /* <<< 关键：使其占据可用空间的一半 */
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .signup-info-section { /* 右侧信息区域 */
            flex: 1; /* <<< 关键：使其占据可用空间的一半 */
            background-color: #f8f9fa;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #495057;
            /* border-left: 1px solid #e9ecef; /* 可选：添加一个分隔线 */
        }
        .signup-form-section .logo { text-align: center; margin-bottom: 30px; }
        .signup-form-section .logo img { max-height: 50px; }
        .signup-form-section .form-group label { font-weight: 600; color: #555; }
        .signup-form-section .form-control { border-radius: 4px; padding: 12px 15px; border: 1px solid #ced4da; }
        .signup-form-section .btn { padding: 10px; border-radius: 4px; font-size: 1rem; }
        .signup-form-section .btn-primary { background-color: #007bff; border-color: #007bff; }
        .signup-form-section .btn-outline-secondary { color: #6c757d; border-color: #6c757d; }
        .signup-form-section .forgot-password { text-align: right; font-size: 0.9em; }
        .signup-info-section h2 { color: #333; font-family: 'Playfair Display', serif; margin-bottom: 20px; }
        .signup-info-section p { line-height: 1.7; font-size: 0.95em; margin-bottom: 15px; }

        @media (max-width: 768px) { /* 小屏幕下单列 */
            .signup-container {
                flex-direction: column;
            }
            .signup-info-section {
                border-left: none; /* 移除竖线 */
                border-top: 1px solid #e9ecef; /* 改为顶部横线 */
            }
            .signup-page-wrapper {
                min-height: auto; /* 小屏幕时内容自适应高度 */
                padding-top: 80px; /* 确保header不遮挡 */
            }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="signup-page-wrapper">
    <div class="signup-container">
        <div class="signup-form-section">
            <div class="logo">
                <img src="/img/logo.png" alt="Hive Logo"> </div>

            <form th:action="@{/sianup}" method="post">
                <div class="form-group mb-3">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">账号</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="请输入您的邮箱" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码" required>
                </div>

                <div class="form-group mb-3">
                    <label for="ConfirmedPassword">确认密码</label>
                    <input type="password" class="form-control" id="ConfirmedPassword" name="ConfirmedPassword" placeholder="请再次输入您的密码" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-100 mb-3">注册</button>
            </form>

        </div>
        <div class="signup-info-section">
            <h2>欢迎来到 LumiHive!</h2>
            <p>
                LumiHive 是一个个人知识学习与交流平台，专注于各种技术分享与学习心得。
            </p>
            <p>
                我们正在构建一个小众社区，大家在这里相互启发、以平等、自由、开放的精神进行分享交流。最终，每位大家庭成员找到与自己志同道合的伙伴，共同成长。
            </p>
            <p>
                最后请大家共同爱护这个交流环境，相信这里一定是您注册过的所有社区中用户体验最好的。😊
            </p>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: page-footer}"></div>

<script th:src="@{/js/vendor/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/vendor/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/functions.js}" type="text/javascript"></script>

</body>
</html>
