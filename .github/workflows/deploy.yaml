name: Deploy to Aliyun


on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    environment: prod
    runs-on: ubuntu-latest

    steps:
    # 拉取代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 准备 Java 17 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # 赋予 Maven 脚本执行权限并打包 (跳过测试以加快速度)
    - name: Build with Maven
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    # 登录阿里云容器镜像服务 (河源)
    - name: Login to Aliyun Container Registry
      uses: docker/login-action@v2
      with:
        registry: crpi-b2zqj72xfxs4wt9b.cn-heyuan.personal.cr.aliyuncs.com
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    # 构建 Docker 镜像并推送到阿里云
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: crpi-b2zqj72xfxs4wt9b.cn-heyuan.personal.cr.aliyuncs.com/lumibee/hive-app:latest

    # SSH 连接服务器更新容器
    - name: SSH Remote Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/community
          # 拉取刚才推送的最新镜像
          docker compose pull hive-app
          # 重新启动应用容器 (其他数据库容器不会重启)
          docker compose up -d hive-app
          # 清理旧的无用镜像，释放磁盘空间
          docker image prune -f